<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRN-X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0a0a1f;
            --text-color: #e0e0ff;
            --accent-color: #00d9ff;
            --accent-glow: #00d9ff80;
            --neon-purple: #bf00ff;
            --neon-blue: #0055ff;
            --chat-bg: rgba(10, 10, 31, 0.8);
            --message-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            color: var(--text-color);
            font-family: 'Segoe UI', Arial, sans-serif;
            box-sizing: border-box;
        }

    


        header {
            background: linear-gradient(135deg, var(--bg-color), #000033);

            
            width: 100%;
            position: relative;
        }

        #navbar-main {
            background: rgba(10, 10, 31, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--accent-color);
            border-left: none;
            border-right: none;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            height: 3em;
            width: 3em;
            background: linear-gradient(45deg, var(--accent-color), var(--neon-purple));
            border-radius: 50%;
            position: relative;
            animation: pulse 2s infinite;
        }

        .logo::after {
            content: '{ }';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-weight: bold;
            font-size: 1.2em;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--accent-glow); }
            70% { box-shadow: 0 0 0 10px rgba(0, 217, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 217, 255, 0); }
        }

        #ul-navbar {
            display: flex;
            gap: 2rem;
            list-style-type: none;
        }

        #ul-navbar > li {
            cursor: pointer;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        #ul-navbar > li::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        #ul-navbar > li:hover::before {
            width: 100%;
        }

        #ul-navbar > li:hover {
            color: var(--accent-color);
            text-shadow: 0 0 10px var(--accent-glow);
        }

        #searchbar {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            width: 250px;
            transition: all 0.3s ease;
        }

        #searchbar:focus {
            outline: none;
            box-shadow: 0 0 15px var(--accent-glow);
            width: 300px;
        }

        #span-header {
            background: rgba(10, 10, 31, 0.6);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid var(--accent-color);
            display: block;
            position: relative;
        }

        #ul-navbar-2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            list-style: none;
        }

        #ul-navbar-2 > li {
            position: relative;
            transition: transform 0.3s ease;
        }

        #ul-navbar-2 > li > a {
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        #ul-navbar-2 > li > a::before {
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }

        #ul-navbar-2 > li:nth-child(1) > a::before { content: '\f13b'; }
        #ul-navbar-2 > li:nth-child(2) > a::before { content: '\f38b'; }
        #ul-navbar-2 > li:nth-child(3) > a::before { content: '\f3b8'; }
        #ul-navbar-2 > li:nth-child(4) > a::before { content: '\f1c0'; }
        #ul-navbar-2 > li:nth-child(5) > a::before { content: '\f3e2'; }
        #ul-navbar-2 > li:nth-child(6) > a::before { content: '\f4e4'; }
        #ul-navbar-2 > li:nth-child(7) > a::before { content: '\f457'; }
        #ul-navbar-2 > li:nth-child(8) > a::before { content: '\f108'; }
        #ul-navbar-2 > li:nth-child(9) > a::before { content: '\f3b2'; }
        #ul-navbar-2 > li:nth-child(10) > a::before { content: '\f41b'; }

        #ul-navbar-2 > li > a:hover {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-glow);
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
        }

       

        /* Responsive Design */
        @media (max-width: 768px) {
            #navbar-main {
                flex-direction: column;
                gap: 1rem;
            }

            #ul-navbar {
                flex-wrap: wrap;
                justify-content: center;
            }

            #searchbar {
                width: 100%;
            }

            #searchbar:focus {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav id="navbar-main">
            <div class="logo-container">
                <div class="logo"></div>
                <h1>LRN-X</h1>
            </div>

            <ul id="ul-navbar">
                <li><i class="fas fa-book-reader"></i> Tutorials</li>
                <li><i class="fas fa-laptop-code"></i> Exercises</li>
                <li><i class="fas fa-certificate"></i> Certificates</li>
                <li><i class="fas fa-cogs"></i> Services</li>
                <li><i class="fas fa-chalkboard-teacher"></i> For Teachers</li>
            </ul>

            <input type="search" placeholder="Search knowledge..." id="searchbar">
        </nav>

                <li><a href="react.html">REACT</a></li>
            </ul>

    </header>


</body>
</html>
