/* Navbar Styling */
.navbar {
    position: fixed;
    top: 0;

/* Navbar Links */
.navbar .nav-links {

    gap: 20px;

.navbar .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
    position: relative;
    transition: color 0.3s ease-in-out;

/* Hover Effect */
.navbar .nav-links a::after {
    content: "";
    position: absolute;
    left: 50%;
    bottom: -5px;
    width: 0;
    height: 2px;
    background-color: white;
    transition: all 0.3s ease-in-out;
    transform: translateX(-50%);

.navbar .nav-links a:hover::after {
    width: 100%;

        class Typewriter {
            constructor(element, text, delay = 100) {
                this.element = element;
                this.text = text;
                this.delay = delay;
                this.currentText = '';
                this.letterIndex = 0;
                this.element.classList.add('typewriter');
            }
        
            type() {
                if (this.letterIndex < this.text.length) {
                    this.currentText += this.text.charAt(this.letterIndex);
                    this.element.textContent = this.currentText;
                    this.letterIndex++;
                    setTimeout(() => this.type(), this.delay);
                }

        // Add 3D tilt effect
        document.querySelectorAll('.course-card').forEach(card => {
            card.addEventListener('mousemove', e => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;
                
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'none';
            });
        });
        
        // Remove existing cursor trail code and replace with:
        
        class ParticleTrail {
            constructor() {
                this.particles = [];
                this.mouseX = 0;
                this.mouseY = 0;
                this.init();
            }
        
            init() {
                document.addEventListener('mousemove', (e) => {
                    this.mouseX = e.clientX;
                    this.mouseY = e.clientY;
                    this.createParticle();
                });
                this.animate();
            }
        
            createParticle() {
                const particle = document.createElement('div');
                particle.className = 'tech-particle';
                
                // Random color variation
                const colors = ['#00ff88', '#0066ff', '#ff0066'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.left = this.mouseX + 'px';
                particle.style.top = this.mouseY + 'px';
                
                document.body.appendChild(particle);
                this.particles.push({
                    element: particle,
                    life: 1
                });
            }
        
            animate() {
                for(let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.life -= 0.02;
                    
                    if(particle.life <= 0) {
                        particle.element.remove();
                        this.particles.splice(i, 1);
                    } else {
                        particle.element.style.opacity = particle.life;
                        particle.element.style.transform = `scale(${particle.life})`;
                    }
                }
                requestAnimationFrame(() => this.animate());
            }
        }

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {

                        observer.unobserve(entry.target);
                    }
                });
            });
            
            observer.observe(title);
        });
