<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LRN-X</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <header>
        <span id="header-span">
            <h3 id="header-bold-text">Are you a teacher?</h3>
            <p id ="header-p">We just launched LRN-X Academy.</p>
            <a id="header-a" href="#">Check it our here</a>
        </span>
    </header>


<main>

    <section id="left-section-inside-main">
        <span id="left-container">
        <span id="webpage-logo-container-inside-main">
            <figure id="webpage-logo-inside-main">
                <img src="" alt="logo">
            </figure>
        </span>
        <span id="promo-text-inside-main">
            <h2>Become a Learn-X Learner</h2>
            <p>Trusted By Learners</p>
            <p>Learn-X is a platform that offers a wide range of courses and resources to help</p>
        </span>
    </span>
    </section>




    
    <section id="right-section-inside-main">

        <span id="login-box-container">
            <span id="login-text">LogIn</span>
            <form action="#" id="login-form">
                <input type="text" id="username" name="username" class="login-form-elements" placeholder="Username">
                <input type="password" name="" class="login-form-elements" id="password" placeholder="Password">
                <button type="submit" id="login-submit-btn">Submit</button>
                <a href="#" id="forget-passwd">Forgot Password</a>
            </form>
        </span>


        <span id="signup-box-container">
            <span id="signup-text">SignUp</span>
            <form action="#" id="signup-form">
                <input type="text" id="signup-username" name="username" class="signup-form-elements" placeholder="Username" required>
                <input type="email" id="email" name="email" class="signup-form-elements" placeholder="Email" required>
                <input type="password" id="first-password" name="password" class="signup-form-elements" placeholder="Password" required>
                <input type="password" id="confirm-password" name="confirm-password" class="signup-form-elements" placeholder="Confirm Password" required>
                <button type="submit" id="signup-submit-btn" disabled>Sign Up</button>
                <a href="#" id="login-link">Already have an account? Login</a>
            </form>
            
        </span>
    </section>

</main>
<footer></footer>
<script src="login.js"></script>
</body>
</html>
